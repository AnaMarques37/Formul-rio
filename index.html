<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Vaga de Emprego</title>
</head>
<body>
    <h1>Cadastro para Vaga de Emprego</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required>
        
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <br><br>

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required>
        
        <br><br>

        <label for="neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" name="neighborhood" required>
        
        <br><br>

        <label for="zipcode">CEP:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        
        <br><br>

        <label for="number">Número:</label>
        <input type="text" id="number" name="number" required>
        
        <br><br>

        <label for="resume">Anexar Currículo:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        
        <br><br>

        <label>Gênero:</label>
        <input type="radio" id="male" name="gender" value="masculino" required>
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="feminino">
        <label for="female">Feminino</label>
        
        <br><br>

        <label for="education">Escolaridade:</label>
        <select id="education" name="education" required>
            <option value="ensino_medio_completo">Ensino Médio Completo</option>
            <option value="cursando_ensino_superior">Cursando Ensino Superior</option>
            <option value="ensino_superior_completo">Ensino Superior Completo</option>
        </select>
        
        <br><br>

        <label for="job_code">Código da Vaga:</label>
        <input type="text" id="job_code" name="job_code" required>
        
        <br><br>

        <input type="submit" value="Enviar Cadastro">
    </form>
</body>
</html>
